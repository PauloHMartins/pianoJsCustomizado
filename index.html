<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="assets/Css/style.css" />
</head>
<body>
    <div class="console--piano">
        <h1>PIANO </h1>

        <div class="keys">
            <div data-key="keyq" class="key">Q <br>DÓ</div>
            <div data-key="keyw" class="key">W<br> RÉ</div>
            <div data-key="keye" class="key">E  <br>MI</div>

            <div data-key="keya" class="key">A <br>FÁ</div>
            <div data-key="keys" class="key">S <br>SOL</div>
            <div data-key="keyd" class="key">D <br>LÁ</div>

            <div data-key="keyz" class="key">Z <br> SI</div>
            <div data-key="keyx" class="key">X <br> DÓ</div>
            <div data-key="keyc" class="key">C <br>RÉ</div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div>

        <footer>Criado por Paulo H M Martins<br> Aula B7WEB</footer>

        <audio id="s_keyq" src="assets/sounds/keyq.wav"></audio>
        <audio id="s_keyw" src="assets/sounds/keyw.wav"></audio>
        <audio id="s_keye" src="assets/sounds/keye.wav"></audio>
        <audio id="s_keya" src="assets/sounds/keya.wav"></audio>
        <audio id="s_keys" src="assets/sounds/keys.wav"></audio>
        <audio id="s_keyd" src="assets/sounds/keyd.wav"></audio>
        <audio id="s_keyz" src="assets/sounds/keyz.wav"></audio>
        <audio id="s_keyx" src="assets/sounds/keyx.wav"></audio>
        <audio id="s_keyc" src="assets/sounds/keyc.wav"></audio>
    </div>
    <script src="assets/Js/script.js"></script>
</body>
</html>
