<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano JS</title>
    <link rel="stylesheet" href="assets/Css/style.css" />
</head>
<body>
        <h1>Grand Piano One Octave</h1>
        <div class="piano">
            <ul class="keys">
                <li class="white key " data-key="keyz"></li>
                <li class="black as" ></li>
                <li class="white key" data-key="keyd"></li>
                <li class="black gs"></li>
                <li class="white key" data-key="keys"></li>
                <li class="black fs"></li>
                <li class="white key" data-key="keya"></li>
                <li class="white key "data-key="keye"></li>
                    <li class="black ds"></li>
                    <li class="white key" data-key="keyw"></li>
                    <li class="black cs" data-key="keyg"></li>
                    <li class="white key" data-key="keyq"></li>
            </ul>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div> 
        

        <footer>Criado por Paulo H M Martins<br> Aula B7WEB</footer>

        <audio id="s_keyq" src="assets/sounds/keyq.wav"></audio>
        <audio id="s_keyw" src="assets/sounds/keyw.wav"></audio>
        <audio id="s_keye" src="assets/sounds/keye.wav"></audio>
        <audio id="s_keya" src="assets/sounds/keya.wav"></audio>
        <audio id="s_keys" src="assets/sounds/keys.wav"></audio>
        <audio id="s_keyd" src="assets/sounds/keyd.wav"></audio>
        <audio id="s_keyz" src="assets/sounds/keyz.wav"></audio>
        <audio id="s_keyx" src="assets/sounds/keyx.wav"></audio>
        <audio id="s_keyc" src="assets/sounds/keyc.wav"></audio>
    </div>
    <script src="assets/Js/script.js"></script>
</body>
</html>
